version: 0.1.1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  url_strategy: ^0.2.0
  responsive_builder: ^0.7.0
  flutter_animate: ^4.1.1+1
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  cloud_functions: ^5.1.3
  firebase_storage: ^12.3.3
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_ui_auth: ^1.16.0
  board_datetime_picker: ^2.1.4
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  intl: ^0.19.0
